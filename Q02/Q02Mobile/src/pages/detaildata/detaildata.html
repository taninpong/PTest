<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>detaildata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label col-3>ชื่อสินค้า</ion-label>
      <ion-label col-9>{{this.name}}</ion-label>
      <!-- [(ngModel)]="salary" -->
    </ion-item>
    <ion-item>
      <ion-label col-3>ราคา</ion-label>
      <ion-label col-9>{{this.price}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label col-3>จำนวน</ion-label>
      <ion-input col-9 type="number"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="createitem()">เพิ่มลงตระกร้า</button>


</ion-content>

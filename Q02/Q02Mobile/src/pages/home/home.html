<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หน้าแรก</ion-title>
    <ion-buttons right>
      <button ion-fab mini (click)="Additem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>รายการทั้งหมด</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-8 text-center>รายการ</ion-col>
      <ion-col col-4 text-center>ราคา</ion-col>
    </ion-row>
    <ion-row *ngFor="let items of item">
      <button ion-button outline style="width: 100%; height:60px" (click)="Detail(items.id)">
        <ion-col col-8>{{items.name}}</ion-col>
        <ion-col col-4 text-right>{{items.price}} บาท</ion-col>
      </button>
    </ion-row>
  </ion-grid>

</ion-content>

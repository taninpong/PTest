<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>จำนวนดอกเบี้ย คือ {{data}}</ion-label>
  <ion-list>
    <ion-item>
      <ion-label floating>จำนวนเงิน</ion-label>
      <ion-input type="number" [(ngModel)]="salary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>จำนวนปี</ion-label>
      <ion-input type="number" [(ngModel)]="year"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="salarydok()">คำนวณดอกเบี้ย</button>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-3>ปี </ion-col>
      <ion-col col-3>ยอดค้างชำระ </ion-col>
      <ion-col col-3>ค่าดอกเบี้ย</ion-col>
      <ion-col col-3>ยอดที่ต้องชำระ</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of datadok">
      <ion-col col-3>ปีที่ {{item.year}} </ion-col>
      <ion-col col-3>{{item.salary}} </ion-col>
      <ion-col col-3>{{item.dok}} %</ion-col>
      <ion-col col-3>{{item.total}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
